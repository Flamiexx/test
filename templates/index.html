<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
</head>
<body>
    <h1>Notes</h1>
    <ul>
    {% for note in notes %}
    <li>
        <a href="{{ url_for('view_note', note_id=note[0]) }}">{{ note[1] }}</a>
        <form method="POST" action="{{ url_for('delete_note', note_id=note[0]) }}">
            <input type="submit" value="Delete">
        </form>
    </li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('create_note') }}">Create new note</a>
</body>
</html>
